<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here ðŸ˜Š </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <div class="flex justify-center">
                <img src="https://avatars.dicebear.com/api/adventurer/:ssaed.svg" alt="" class="w-20 h-20">
            </div>
            <h3 class="text-2xl font-bold text-center">Join us</h3>
            <form action="/register" method="post">
                <div class="mt-4">
                    <div>
                        <label class="block" for="Name">Name<label>
                                <input type="text" name="name" placeholder="Name"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block" for="email">Email<label>
                                <input type="email" name="email" placeholder="Email"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <div class="mt-4">
                        <label class="block">Contact Number<label>
                                <input type="number" name="phonenum" placeholder="Contact Number"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <div class="mt-4">
                        <label class="block">Select your Gender<br>
                            <input type="radio" name="gender" value="male" placeholder="Gender"> Male </br>


                            <input type="radio" name="gender" value="male" placeholder="Gender"> Female </br>

                            <input type="radio" name="gender" value="male" placeholder="Gender"> Others </br>
                    </div>

                    <div class="mt-4">
                        <label class="block">Password<label>
                                <input type="password" name="password" placeholder="Password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
             
                    <span class="text-xs text-red-400">Password must be same!</span>
                    <div class="flex">
                        <button type="submit" value="register"
                            class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-indigo-700">Create
                            Account</button>
                    </div>
                    <div class="mt-6 text-grey-dark">
                        Already have an account?
                        <a class="text-blue-600 hover:underline" href="./login">
                            Log in
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
